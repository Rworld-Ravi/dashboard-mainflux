<nb-card>
  <nb-card-header>
    Device Management
  </nb-card-header>

    <nb-card-header>Customer</nb-card-header>
    <nb-card-body>
      <div class="form-group">
        <div class="form-group col-md-4 offset-md-8">
        <div class="btn-group">
          <button type="button" class="btn btn-primary btn-group-icon btn-group-divider">
            <i class="nb-loop-circled"></i>
          </button>
          <button type="button" class="btn btn-primary">Upload Bulk CSV Provisiong</button>
        </div>
        </div>
      <div class="form-group row">
        <!--label>Select</label-->
        <select class="form-control">
          <option>Cellcom</option>
          <option>Vodafone GR</option>
          <option>Telefonica</option>
          <option>Orodo</option>
          <option>Wind Italy</option>
          <option>TIM Italy</option>
          <option>Vodafone Italy</option>
          <option>Vodafone UK</option>
        </select>
        </div>
      </div>
    	<ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)"
      (createConfirm)="onCreateConfirm($event)">
    	</ng2-smart-table>
    </nb-card-body>
</nb-card>
